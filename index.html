<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom CSS file link-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <div class="container">

        <form action="">

        <div class="row">

            <div class="col"> 
                <h3 class="title">billing address</h3>
                <div class="inputBox">
                 <span>full name:</span>
                 <input type="text" placeholder="">
                </div>

                <div class="inputBox">
                    <span>email:</span>
                    <input type="email" placeholder="">
                </div>

                <div class="inputBox">
                    <span>address:</span>
                    <input type="text" placeholder="">
                
                </div>
                <div class="inputBox">
                    <span>city:</span>
                    <input type="text" placeholder="">
                 </div>

                 <div class="flex">
                    <div class="inputBox">
                        <span>state:</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>zip code:</span>
                        <input type="text" placeholder="">
                    </div>
                </div>

               
            </div>

            <div class="col"> 
             <h3 class="title">payment</h3>

            <div class="inputBox">
             <span>cards accepted:</span>
             <img src="images/card_img.png" alt="credit cards">
            </div>

            <div class="inputBox">
                <span>cardholder name:</span>
                <input type="email" placeholder="">
            </div>

            <div class="inputBox">
                <span>credit card number:</span>
                <input type="number" placeholder="">
            
            </div>
            <div class="inputBox">
                <span>exp month:</span>
                <input type="number" placeholder="">
             </div>

             <div class="flex">
                <div class="inputBox">                
                    <span>exp year:</span>
                    <input type="number" placeholder="">
                </div>

                <div class="inputBox">
                    <span>CVV:</span>
                    <input type="number" placeholder="">
                </div>
            </div>

        </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>

</body>
</html>
